<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Que</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4">Resturant Que</h1>
          <p class="lead">This is a site used to place you in a resturant que. Please input your information to secure your place.</p>
        </div>
    </div>
    <form class="p-3 position-relative">
    <div class="form-group">
        <div class="container">
            <label for="InputName">Name</label>
            <input type="email" class="form-control" id="Name" aria-describedby="emailHelp">
        </div>
    </div>
    <div class="form-group">
        <div class="container">
            <label for="InputEmail">Email</label>
            <input type="password" class="form-control" id="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="container">
            <label for="InputPhoneNumber">Phone Number</label>
            <input type="email" class="form-control" id="PhoneNumber" aria-describedby="emailHelp">
        </div>
    </div>
    <div class="form-group">
        <div class="container">
            <label for="InputUniqueId">Unique Id</label>
            <input type="password" class="form-control" id="UniqueId">
        </div>
    </div>
    <div class="container">
        <button type="submit" class="btn btn-primary submit float-right">Submit</button>
    </div>
    </form>
</body>
</html>
